<!DOCTYPE html>
<html>
<head>
    <script>
        // Define an array of links
        var links = [
            "https://forms.gle/gmYcDok4vt6Z61Ud6",
            "https://forms.gle/sFttNo9dCkY9Tcof6",
            "https://forms.gle/YVZ6UUry8VDSGVbT6",
            "https://forms.gle/nekpyfp71EAbNKRz5",
            "https://forms.gle/gmYcDok4vt6Z61Ud6",
            "https://forms.gle/sFttNo9dCkY9Tcof6",
            "https://forms.gle/YVZ6UUry8VDSGVbT6",
            "https://forms.gle/nekpyfp71EAbNKRz5"
        ];

       // Function to shuffle array and navigate to the first link
function navigateToRandomLink() {
    for (let i = links.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [links[i], links[j]] = [links[j], links[i]];
    }

    window.location.href = links[0];
}
    </script>
</head>
<body>
    <p>Click the text below to be redirected to the study:</p>
    <a id="myLink" href="javascript:void(0)" onclick="navigateToRandomLink()">Study Link</a>
</body>
